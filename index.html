<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zawsze cie kocham</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d685cf;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

<img id="image" src="zdjecia/1.jpg" alt="Random Image">

<script>
    // Lista 41 zdjęć
    const images = [
        '1.jpg', '/2.jpg', '/3.jpg', '4.jpg', '/5.jpg', '/6.jpg', '7.jpg', '/8.jpg', '/9.jpg', '/10.jpg', '11.jpg', '/12.jpg', '/13.jpg', '/14.jpg', '15.jpg', '/16.jpg'
    ];

    // Funkcja losująca zdjęcie
    function showRandomImage() {
        const randomIndex = Math.floor(Math.random() * images.length);
        document.getElementById('image').src = images[randomIndex];
    }

    // Dodanie eventu do kliknięcia na stronie
    document.body.addEventListener('click', showRandomImage);
</script>

</body>
</html>
